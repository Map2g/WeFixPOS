    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Add a new Customer</div>
      <div class="card-body">
        <form action = "AddCus.php" method = "post">
          
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  First name: <input type="text" name="fname" class="form-control" placeholder="Steve" required="required">

              </div>
              <div class="col-md-6">

            </div>
          </div>
          
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  Phone number: <input type="tel" name="phone" class="form-control" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="required">

                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  Email: <input type="email" name="email" class="form-control" placeholder="sjohnson@hotmail.com" required="required">

                </div>
              </div>
            </div>
          </div>
